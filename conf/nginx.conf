events{}

http{

    include /etc/nginx/mime.types;
    
    server{

        listen $NGINX_PORT;
        index index.html;
        root /home/build;
        
        location / {
            try_files $uri $uri/ $uri/index.html /index.html;
        }
    
        location ~* \.(eot|ttf|woff|woff2|svg)$ {
            add_header Access-Control-Allow-Origin *;
        }

    }
}